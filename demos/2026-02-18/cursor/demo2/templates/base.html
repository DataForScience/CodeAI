<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Users API{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem;
            background: #0f0f12;
            color: #e4e4e7;
            line-height: 1.6;
        }
        a {
            color: #7dd3fc;
            text-decoration: none;
        }
        a:hover { text-decoration: underline; }
        h1 { font-size: 1.75rem; font-weight: 600; margin: 0 0 1rem; }
        h2 { font-size: 1.25rem; font-weight: 500; margin: 1.5rem 0 0.5rem; color: #a1a1aa; }
        .card {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 1.25rem;
            margin: 0.5rem 0;
        }
        .user-card { display: flex; align-items: center; gap: 1rem; }
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.25rem;
        }
        .user-info { flex: 1; }
        .user-name { font-weight: 600; font-size: 1.1rem; }
        .user-email { color: #71717a; font-size: 0.9rem; }
        .meta { color: #71717a; font-size: 0.85rem; margin-top: 0.25rem; }
        .nav { margin-bottom: 1.5rem; }
        .nav a { margin-right: 1rem; }
        .empty { color: #71717a; font-style: italic; }
        .pagination { margin-top: 1rem; display: flex; gap: 0.5rem; align-items: center; }
        .pagination a, .pagination span {
            padding: 0.35rem 0.75rem;
            background: #27272a;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .pagination a:hover { background: #3f3f46; }
        .pagination .current { background: #3b82f6; color: white; }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="/">Home</a>
        <a href="/users">All users</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
